<ion-view title="Find A Place" id="page4">
    <ion-content padding="true" style="background: url(img/homepagepic.jpg) no-repeat center;background-size:cover;" class="has-header">
        <form id="joinClass-form4" class="list">
            <h4 style="color:white">Enter your city</h4>
                <label class="item item-input" id="joinClass-input2">
                <input id="placeName" type="text" placeholder="">
            </label>
            <h4 style="color:white">Enter your interest</h4>
                            <select id="interestName">
                    <option selected>italian</option>
                    <option >pizza</option>
					<option>burger</option>
					<option>taco</option>
					<option>indian</option>
					</select>
                           
        </form>
        <button id="joinClass-button6" class="button button-positive  button-block" ng-click="getVenues()" >Go</button>
        <ion-list>
      <ion-item ng-repeat="i in venueList" type="item-text-wrap" style="font-size: x-large; color: #5e5e5e; text-align: center; list-style: none; list-style-position:inside;" >
             <a style="font-size: x-large; color: #5e5e5e; text-align: center;" ng-click="getReviews(i)">{{i.name}}</a>
        </ion-item>
    </ion-list>
        <div id="listView">
        <p ng-model="ReviewWithSentiment">

            <TABLE BORDER=2 CELLPADDING=4> <TR> <TH style="color: Red;" COLSPAN=2>Sentiment Analysis Using uclarify API </TH> </TR>
                <TR> <TD style="color: blue;">Most recent review :</TD> <TD>{{ReviewWithSentiment.reviewText}}</TD> </TR>
<!--                <TR> <TD style="color: blue;">Sentiment of the review</TD> <TD>{{ReviewWithSentiment.sentiment}}</TD> </TR>-->
                <TR> <TD style="color: blue;"> positive:</TD> <TD>{{ReviewWithSentiment.score}}</TD> </TR>
                <TR> <TD style="color: blue;"> negative:</TD> <TD>{{ReviewWithSentiment.score}}</TD> </TR>
<!--                <TR> <TH style="color: aliceblue;" COLSPAN=2 BGCOLOR="#445553">{{ReviewWithSentiment.reviewText}}</TH> </TR>-->
            </TABLE>
        </div>
    </ion-content>
</ion-view>
